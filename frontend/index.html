<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="timer" id="timer">01:00</div>
        <button id="question-btn" type="submit">Generate question</button>
        <div id="question">
            
        </div>
        
        <textarea id="message" name="message" rows="10" placeholder="Enter your answer here..." required></textarea>
        <!-- Add these elements to your HTML file near the answer textarea -->
<div class="recording-controls">
    <button id="startRecordBtn" onclick="startRecording()">
      <i class="fas fa-microphone"></i> Record Answer
    </button>
    
    <button id="stopRecordBtn" onclick="stopRecording()" disabled>
      <i class="fas fa-stop"></i> Stop Recording
    </button>
    
    <span id="recordingIndicator" style="display: none; color: red;">
      Recording...
    </span>
    
    <span id="loadingIndicator" style="display: none;">
      Transcribing...
    </span>
  </div>
        <button id="submit" type="submit">Submit</button>
        <p id="some">or</p>
        <button id="submit-speech" type="submit">Transcribe text from audio file</button>
        <div id="responseGemini" >
            <!-- Feedback from Gemini will appear here... -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
